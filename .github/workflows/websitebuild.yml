name: "SuperSpider Website Build"

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      BASE_API_URL: ${{ secrets.BASE_API_URL }}

    defaults:
      run:
        shell: bash
        working-directory: ./

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16
          check-latest: true

      # - name: Cache node_modules ğŸ“¦
      #   uses: actions/cache@v2.1.4
      #   with:
      #     path: ~/.npm
      #     key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      #     restore-keys: |
      #       ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci

      - name: Generate
        run: npm run generate --workspace=superspider-showcase

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: packages/superspider-showcase/dist
